<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link href="./css/style.css" rel="stylesheet" />
    <title>sign-in</title>
  </head>

  <body>
    <header>
      <div>
        <img src="assets/favicon.svg" alt="logo" />
        <p class="logo-text">PNFT Market</p>
      </div>
    </header>
    <main>
      <section>
        <form>
          <div class="headline">
            <h1 class="title">NFT Access</h1>
            <p class="text">Please fill your detail to access your account.</p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input">
              <input
                type="email"
                name="email"
                placeholder="debra.holt@example.com"
              />
              <img src="assets/icons/x-icon.svg" alt="x-icon" />
            </div>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <div class="input">
              <input type="password" name="pass" placeholder="••••••••" />
              <img src="assets/icons/hide-Icon.svg" alt="hide-Icon" />
            </div>
          </div>
          <div class="remember">
            <label for="remm">
              <input type="checkbox" name="checkbox" id="remm" />
              <p class="remember-text">Remember me</p>
            </label>
            <a class="forgot-link" href="#">Forgot Password?</a>
          </div>
          <div class="btns">
            <button type="button">Sign in</button>
            <a class="google-link" href="#">
              <img src="assets/icons/google-icon.svg" alt="google-icon" />
              <p class="google-text">Sign in with Google</p>
            </a>
          </div>
          <div class="sign-up">
            <p>Don’t have an account?</p>
            <a href="#">Sign up</a>
          </div>
        </form>
      </section>
      <div class="image">
        <img src="assets/images/image.png" alt="image" />
      </div>
    </main>
    <footer>
      <p class="copyright">@CreatedbyNAMDesign</p>
    </footer>

    <!-- js -->
    <script src="main.js" />
  </body>
</html>
